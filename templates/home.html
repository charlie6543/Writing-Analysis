<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writing Analysis Editing Helper</title>
        <script type="text/javascript" src="../static/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

</head>
<style>
    body {
        background-color: rgb(240, 241, 245);
    }
    section {
        display: -webkit-flex;
        display: flex;
        flex-direction: row;
    }
    .editor {
        background-color: white;
        height: 500px;
        width: 400px;
        padding: 50px;
        padding-top: 75px;
        border-radius: 3px;
    }
    .header {
        background-color: white;
        padding: 20px;
        padding-left: 10px;
        border-radius: 3px;
    }
    .editContent {
        padding: 50px;
        padding-left: 60px;
        flex: 1;
    }
    .graphs{
        padding: 50px;
        flex: 3;
    }
    .options {
        background-color: rgb(243, 246, 252);
        padding: 10px;
        padding-left: 15px;
        border-radius: 3px;
    }
    .option {
        padding: 5px;
        text-decoration: none;
        color:black;
    }
</style>
<body>
    <div class="header">
        <p style="font-family:Helvetica;">Writing Analysis Editing Helper</p>
        <div class="options">
            <select id="fontSize" onclick="changeSize()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <a href="javascript:void(0)" onclick="format('bold')" class="option">
                <span class="fa fa-bold fa-fw"><b>B</b></span>
            </a>
            <a href="javascript:void(0)" onclick="format('italic')" class="option">
                <span class="fa fa-italic fa-fw"><i>I</i></span>
            </a>
            <a href="javascript:void(0)" onclick="format('underline')" class="option">
                <span class="fa fa-underline fa-fw">U</span>
            </a>
            <a href="javascript:void(0)" onclick="format('insertunorderedlist')" class="option">
                <span class="fa fa-list fa-fw">uL</span>
            </a>
            <a href="javascript:void(0)" onclick="format('insertOrderedList')" class="option">
                <span class="fa fa-list-ol fa-fw">oL</span>
            </a>


        </div>
        
        

    </div>

    <section>
        <div class="editContent">
            <div class="editor" contenteditable="true" id="editor" onkeydown="sendData()"></div>
        </div>
        <div class="graphs">
            <canvas id="sentenceChart" style="width:200%; background-color:white;"></canvas>
        </div>
    </section>
    <button onclick="sendData()">Send Data</button>
    <div id="output"></div>
    <script>
        const labels = [];
        const datasets = [];
        const sentChart = new Chart("sentenceChart", {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    // backgroundColor:
                    label: 'Sentence Lengths',
                    data: datasets
                }]
            },
        });

        function sendData() {
            var value = document.getElementById('editor').innerHTML;
            $.ajax({
                url: '/process',
                type: 'POST',
                data: { 'data': value },
                success: function(response) {
                    
                    console.log("senddata updating");
                    document.getElementById('output').innerHTML = response;
                    updateChart(response)
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
        /*var body = document.getElementById('editor');
        var bodyText = body.innerText;*/

        function updateChart(data){
            console.log("chart updating");
            sentChart.data.labels = data;
            sentChart.data.datasets.forEach((dataset) => {dataset.data = data});
            sentChart.update();
        }
        
    </script>

</body>
</html>
